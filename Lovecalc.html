<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(110deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }
    #box {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
      max-width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff5370;
      font-family: 'Dancing Script', cursive;
    }
    input[type="text"] {
      width: 250px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #da5296;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border: 2px solid #ff5370;
      box-shadow: 0 0 8px rgba(255, 83, 112, 0.6);
      color: #ff5370;
    }
    input[type="button"] {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 999px;
      background: #ff5370;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background: rgb(214, 25, 88);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ff5370;
    }
    /* Mobile screens */
    @media (max-width: 480px) {
      #box { width: 90%; padding: 20px; }
      input[type="text"] { width: 90%; font-size: 16px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>Love Calculator</h1>
    <input type="text" name="one" placeholder="Enter Your Name"><br><br>
    <input type="text" name="two" placeholder="Enter Your Lover Name"><br><br>
    <input type="button" name="calc" value="Calculate" onclick="return validateForm()">
    <div id="result"></div> <!-- Result will show here -->
  </div>

  <script>
  function validateForm() {
    let name1 = document.getElementsByName("one")[0].value.trim();
    let name2 = document.getElementsByName("two")[0].value.trim();
    let resultDiv = document.getElementById("result");

    if (name1 === "" || name2 === "") {
      resultDiv.innerHTML = "‚ö†Ô∏è Please enter both names üíñ";
      return false;
    }
    if (name1.length < 3 || name2.length < 3) {
      resultDiv.innerHTML = "‚ö†Ô∏è Names should be at least 3 characters long!";
      return false;
    }

    // Special cases with 100% love
    let pairs = [
      ["dushy", "kalyani"],
      ["dushsyanthan", "kavitha"],
      ["dushy", "kavitha"],
      ["vaanu", "pugazh"],
      ["dushsyanthan","kalyani"],
       ["dushsyanthan","rukmani"]
    ];

    for (let [a, b] of pairs) {
      if ((name1.toLowerCase() === a && name2.toLowerCase() === b) ||
          (name1.toLowerCase() === b && name2.toLowerCase() === a)) {
        resultDiv.innerHTML = `${name1} ‚ù§Ô∏è ${name2} = <b>100% love!</b>`;
        return true;
      }
    }

    // Random love percentage
    let lovePercent = Math.floor(Math.random() * 100) + 1;
    resultDiv.innerHTML = `${name1} ‚ù§Ô∏è ${name2} = <b>${lovePercent}% love!</b>`;
    return true;
  }
  </script>
</body>
</html>
